<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div id="calculatorBody"> 
        <div>  
            <input id="AC" type="button" onclick="clearAll()" value="AC"/> <span id="answer">0</span>    
        </div>
          <div class="row">     
        </div>
          <div class="row">
              <input type="button" class="button" onclick="numericButton('7')" value="7"/>
              <input type="button" class="button" onclick="numericButton('8')" value="8"/>
              <input type="button" class="button" onclick="numericButton('9')" value="9"/>
              <input type="button" class="button" onclick="operatorButton('+')" value="+"/>
        </div>
          <div class="row">
              <input type="button" class="button" onclick="numericButton('4')" value="4"/>
              <input type="button" class="button" onclick="numericButton('5')" value="5"/>
              <input type="button" class="button"  onclick="numericButton('6')" value="6"/>
            <input type="button" class="button" onclick="operatorButton('-')" value="-"/>
        </div>
          <div class="row">
              <input type="button" class="button" onclick="numericButton('1')" value="1"/>
              <input type="button" class="button" onclick="numericButton('2')" value="2"/>
              <input type="button" class="button" onclick="numericButton('3')" value="3"/>
              <input type="button" class="button" onclick="operatorButton('*')" value="*"/>
        </div>
          <div class="row">
             <input type="button" class="button" onclick="numericButton('0')" value="0"/>
             <input type="button" class="button" onclick="numericButton('.')" value="."/>
             <input id="equals" type="button" class="button" onclick="operate(queue)" value="="/>
             <input type="button" class="button" onclick="operatorButton('/')" value="/"/>
        </div>
        </div>    
</body>
</html>
